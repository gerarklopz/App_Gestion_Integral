<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocina - Plantillas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Gestión de Plantillas de Cocina</h1>
    <div id="template-list" class="d-flex flex-wrap">
      <!-- Botones dinámicos para cada plantilla -->
      <button class="btn btn-primary m-2" data-template="control-alergenos">Control de Alérgenos</button>
      <button class="btn btn-primary m-2" data-template="control-temperaturas">Control de Temperaturas</button>
      <!-- Más botones según plantillas -->
    </div>
    <div id="template-display" class="mt-3">
      <!-- Aquí se carga la plantilla seleccionada -->
    </div>
    <button id="download-template" class="btn btn-danger mt-3">Descargar PDF</button>
    <button id="download-excel" class="btn btn-warning mt-3">Descargar Excel</button>
    <a href="index.html" class="btn btn-outline-primary mt-3">Volver al Inicio</a>
  </div>
  <script src="cocina.js"></script>
</body>
</html>
