<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gestión Integral - En Construcción</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azul claro para fondo */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            padding: 3rem;
            border: 3px solid #4E88C7;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            background-color: #ffffff;
        }

        /* Encabezado */
        h1 {
            font-size: 2.5rem;
            color: #4E88C7;
            margin-bottom: 1.5rem;
        }

        /* Mensaje */
        p {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 2rem;
        }

        /* Enlace */
        a {
            display: inline-block;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #88C785;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #4E88C7;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: 2.5rem;
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Gestión Integral - Versión 1.1</h1>
        <p>La versión actual está en construcción. Disculpa las molestias mientras trabajamos para ofrecerte una mejor experiencia.</p>
        <p>Puedes descargar la versión <strong>1.0</strong> en nuestro repositorio:</p>
        <a href="https://github.com/tu-repositorio/version-1.0" target="_blank">Descargar Versión 1.0</a>
        <footer>
            <p>Gracias por tu paciencia y apoyo.</p>
        </footer>
    </div>
</body>
</html>
