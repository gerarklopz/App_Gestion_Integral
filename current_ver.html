<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gestión Integral - En Construcción</title>
    <style>
        /ls * Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            padding: 2rem;
            border: 2px solid #4E88C7;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            background-color: #ffffff;
        }

        /* Encabezado */
        h1 {
            font-size: 2rem;
            color: #4E88C7;
            margin-bottom: 1rem;
        }

        /* Mensaje */
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        /* Enlace */
        a {
            display: inline-block;
            font-size: 1.1rem;
            color: #ffffff;
            background-color: #88C785;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4E88C7;
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>App Gestión Integral - Versión 1.1</h1>
        <p>La versión actual está en construcción. Disculpa las molestias mientras trabajamos para ofrecerte una mejor experiencia.</p>
        <p>Puedes descargar la versión <strong>1.0</strong> en nuestro repositorio:</p>
        <a href="https://github.com/App_Gestion_Integral/App_Web_ver_1_0" target="_blank">Descargar Versión 1.0</a>
        <footer>
            <p>Gracias por tu paciencia y apoyo.</p>
        </footer>
    </div>
</body></html>
