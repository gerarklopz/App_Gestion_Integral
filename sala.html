<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala - Inventarios</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuente Moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Estilos Personalizados -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      color: #3b5998;
      text-align: center;
      margin-bottom: 1rem;
      border-bottom: 2px solid #3b5998;
      padding-bottom: 0.5rem;
    }
    .btn {
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn-primary {
      background-color: #3b5998;
      border-color: #3b5998;
    }
    .btn-warning {
      background-color: #5a79c9;
      border-color: #5a79c9;
    }
    .btn-danger {
      background-color: #6a89e9;
      border-color: #6a89e9;
    }
    .btn-success {
      background-color: #3c6998;
      border-color: #3c6998;
    }
    .form-control {
      text-align: center;
    }
    .table-primary {
      background-color: #e6eefc;
    }
    .label-row {
      font-weight: bold;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Inventarios - Sala</h1>
    <table class="table table-striped table-bordered mt-4">
      <thead class="table-primary">
        <tr>
          <th>Artículo</th>
          <th colspan="4">Mes Actual</th>
          <th colspan="4">Mes Pasado</th>
          <th>Total</th>
          <th>Acción</th>
        </tr>
        <tr class="label-row">
          <td></td>
          <td>Unid.</td>
          <td>Cajas</td>
          <td>L.</td>
          <td>Gr.</td>
          <td>Unid.</td>
          <td>Cajas</td>
          <td>L.</td>
          <td>Gr.</td>
          <td></td>
          <td></td>
        </tr>
      </thead>
      <tbody id="inventory-body">
        <!-- Fila precargada -->
        <tr>
          <td><input type="text" class="form-control" placeholder="Artículo"></td>
          <td><input type="number" class="form-control" step="1" min="0" value="0"></td>
          <td><input type="number" class="form-control" step="1" min="0" value="0"></td>
          <td><input type="number" class="form-control" step="0.01" min="0" value="0"></td>
          <td><input type="number" class="form-control" step="0.01" min="0" value="0"></td>
          <td><input type="number" class="form-control" step="1" min="0" value="0"></td>
          <td><input type="number" class="form-control" step="1" min="0" value="0"></td>
          <td><input type="number" class="form-control" step="0.01" min="0" value="0"></td>
          <td><input type="number" class="form-control" step="0.01" min="0" value="0"></td>
          <td><input type="number" class="form-control" value="0" disabled></td>
          <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between mt-3">
      <button id="add-row" class="btn btn-success">Añadir Fila</button>
      <div class="d-flex gap-2">
        <button id="export-pdf" class="btn btn-primary">Crear PDF</button>
        <button id="export-xlsx" class="btn btn-warning">Crear Excel</button>
      </div>
    </div>
    <a href="index.html" class="btn btn-secondary mt-3 d-block">Volver al Inicio</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    const inventoryBody = document.getElementById('inventory-body');

    // Añadir nueva fila
    document.getElementById('add-row').addEventListener('click', () => {
      const newRow = inventoryBody.querySelector('tr').cloneNode(true);
      newRow.querySelectorAll('input').forEach(input => {
        if (input.type === "text") {
          input.value = ""; // Casilla "Artículo" vacía
          input.placeholder = "Artículo"; // Reestablecer placeholder
        } else {
          input.value = "0"; // Casillas de números inicializadas a 0
        }
      });
      inventoryBody.appendChild(newRow);
    });

    // Eliminar fila
    inventoryBody.addEventListener('click', (event) => {
      if (event.target.classList.contains('btn-danger')) {
        const row = event.target.closest('tr');
        if (inventoryBody.children.length > 1) { // Evitar borrar todo
          row.remove();
        }
      }
    });

    // Calcular total dinámico basado en las cajas internas
    inventoryBody.addEventListener('input', (event) => {
      const row = event.target.closest('tr');
      const inputsActual = row.querySelectorAll('td:nth-child(2), td:nth-child(3), td:nth-child(4), td:nth-child(5) input');
      const inputsPasado = row.querySelectorAll('td:nth-child(6), td:nth-child(7), td:nth-child(8), td:nth-child(9) input');

      let totalActual = 0;
      let totalPasado = 0;

      inputsActual.forEach(input => {
        totalActual += parseFloat(input.value) || 0;
      });

      inputsPasado.forEach(input => {
        totalPasado += parseFloat(input.value) || 0;
      });

      row.querySelector('td:nth-child(10) input').value = (totalActual + totalPasado).toFixed(2);
    });

    // Exportar a Excel
    document.getElementById('export-xlsx').addEventListener('click', () => {
      const rows = [...inventoryBody.querySelectorAll('tr')].map(row => {
        const article = row.children[0].querySelector('input').value;
        const actualValues = [...row.querySelectorAll('td:nth-child(2), td:nth-child(3), td:nth-child(4), td:nth-child(5) input')].map(input => input.value);
        const pasadoValues = [...row.querySelectorAll('td:nth-child(6), td:nth-child(7), td:nth-child(8), td:nth-child(9) input')].map(input => input.value);
        const total = row.querySelector('td:nth-child(10) input').value;
        return [article, ...actualValues, ...pasadoValues, total];
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(rows);
      XLSX.utils.book_append_sheet(wb, ws, 'Inventario');
      XLSX.writeFile(wb, `inventario_${new Date().toISOString().split('T')[0]}.xlsx`);
    });

    // Exportar a PDF
    document.getElementById('export-pdf').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.text('Inventario', 10, 10);
      pdf.save('inventario.pdf');
    });
  </script>
</body>
</html>
